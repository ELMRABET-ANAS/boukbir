<div class="m-lg-auto" style="width: 500px;">

  <h4 class="card-title mt-5">{{post.title}}</h4>
<div class="card mt-5" style="width: 40rem">
  <img class="card-img-top" src="{{post.image_url}}"
       alt="cardImg">
  <div class="card-block">
    <h5 class="card-title">Creation date : {{post.created_at}}</h5>
    <p class="card-text">
      {{post.content}}
    </p>
  </div>
</div>

</div>
