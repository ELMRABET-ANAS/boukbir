<div style="width: 50%" class="m-lg-auto pt-5">
  <h1>Add new post</h1>
<form class="pt-5">
  <div class="form-group">
    <label class="pb-3" for="postTitle">Post title</label>
    <input type="text" class="form-control" id="postTitle" placeholder="Post title">
  </div>
  <div class="form-group pt-3">
    <label class="pb-3" for="exampleFormControlSelect1">Author</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option *ngFor="let author of authors">{{author.full_name}}</option>
    </select>
  </div>
  <div class="form-group pt-3">
    <label class="pb-3" for="postTitle">Image URL</label>
    <input type="text" class="form-control" id="imgUrl" placeholder="Add image link here">
  </div>
  <div class="form-group pt-3">
    <label class="pb-3" for="postTitle">Post resume</label>
    <textarea class="form-control" id="postResume" placeholder="Add resume here"></textarea>
  </div>
  <div class="form-group pt-3">
    <label class="pb-3" for="postTitle">Content</label>
    <textarea class="form-control" id="postContent" placeholder="Add Content here"></textarea>
  </div>
</form>
</div>
