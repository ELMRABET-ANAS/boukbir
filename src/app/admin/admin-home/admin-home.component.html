<div class="text-center">
  <h1 class="mt-5">Administration page</h1>
  <button class="btn btn-success" (click)="toPostForm()">Add new post</button>
    <table class="table mt-5">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Image</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Date</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td><img width="40" height="40" src="{{post.image_url}}"></td>
      <td>{{post.title}}</td>
      <td>{{post.authorName}}</td>
      <td>{{post.created_at}}</td>
      <td><button class="btn btn-warning" (click)="toModify(post.id)">modify</button>
        <button class="btn btn-danger m-lg-3" (click)="deletePost(post.id)">delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
