<div class="text-center">
  <h1>Home page</h1>

<div class="m-lg-5">
  <h1>Bloggy</h1>
  <h2>Our posts</h2>

  <div *ngFor="let post of posts">
    <div class="card" style="width: 20rem">
      <img class="card-img-top" src="{{post.image_url}}"
           alt="cardImg">
      <div class="card-block">
        <h4 class="card-title">{{post.title}}</h4>
        <h5 class="card-title">Creation date : {{post.created_at}}</h5>
        <p class="card-text">
          Resume : {{post.resume}}
        </p>
        <a>Author : {{post.authorName}}</a>
        <br>
        <a routerLink="/post/{{post.id}}">to post</a>
      </div>
    </div>
  </div>
</div>
</div>
